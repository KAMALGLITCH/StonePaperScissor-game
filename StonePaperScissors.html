<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="StonePaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <img class="choice" id="rock" src="rock.png.jpg" alt="rock" onclick="play('rock')">
        <img class="choice" id="paper" src="paper.png.jpg" alt="paper" onclick="play('paper')">
        <img class="choice" id="scissors" src="scissors.png.jpg" alt="scissors" onclick="play('scissors')">
    </div>

    <div class="scoreCard">
        <div id="user">
            <p id="userScore">0</p>
            <p>User score</p>
        </div>
        <div id="comp">
            <p id="compScore">0</p>
            <p>Computer score</p>
        </div>
    </div>
    
    <div class="message">
        <p id="gameMessage">Pick your move</p>
    </div>

    <script src="StonePaperScissors.js"></script>
</body>
</html>
